<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="guess.css">
    <script src="guess.js" defer></script>
</head>
<body>
    <p>Enter guesses between 0 to 100</p>
    <form>
        <input  class="user-input" type="number" placeholder="Enter a number" min="0" max="100" required>
        <div>
            <button class="submit-btn">Submit</button>
            <button class="start-game"> Start Game</button>
        </div>
    </form>
    <p class="result"></p>
    <p class="all-guesses"></p>
</body>
</html>
